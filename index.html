    <!-- Trigger/Open The Modal -->

    <!-- The Modal -->
    <div id="myModal" class="mymodal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="text-editor">
                <textarea id="comment" placeholder="Type ..." spellcheck="false"></textarea>

        </div>

    <script type=text/javascript
        src=http://vlabs.iitb.ac.in/vlabs-dev/labs/8051-Microcontroller-Lab/src/simulator8051/static/js/manifest.dadf31c7dd5d8f89a3a9.js></script>

        src=http://vlabs.iitb.ac.in/vlabs-dev/labs/8051-Microcontroller-Lab/src/simulator8051/static/js/vendor.78a6a2487e11e431ac55.js></script>
    <script type="text/javascript" src="sim.js?version=57"></script>
    <script>

        // modal js start

        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

    // modal js end
